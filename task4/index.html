<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
</head>

<body>
    <button onclick="divA()">click me</button>

    <script>
        function divA() {
            let sum = 0;
            let numA = [];
            for (let i = 0; i < 100; i++) {

                numA[i] = i;

                sum += numA[i];

            }
            console.log(sum);
        }
    </script>
</body>

</html>
